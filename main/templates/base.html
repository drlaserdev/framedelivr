<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap-5.2.3-dist/css/bootstrap.min.css')}}">
    <title>{% block title %}{% endblock title %}</title>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm border-bottom">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Framedelivr</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link {% block navlinkhome %}{% endblock navlinkhome %}" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% block navlinkabout %}{% endblock navlinkabout %}" href="/about">About</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
{% block content %}
{% endblock content %}
<footer class="container-fluid fixed-bottom py-3 my-0 bg-light border-top">
    <p class="text-center text-muted">Â© 2023 Framedelivr</p>
    <p class="text-center text-muted">Project is licensed under <a class="link-dark" href="https://github.com/drlaserdev/framedelivr/blob/main/LICENSE" target="_blank">BSD 3-Clause</a>.</p>
</footer>
<script src="{{ url_for('static', filename='bootstrap-5.2.3-dist/js/bootstrap.bundle.min.js')}}"></script>
</body>
</html>
