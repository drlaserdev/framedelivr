<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap-5.2.3-dist/css/bootstrap.min.css')}}">
    <title>{% block title %}{% endblock title %}</title>
</head>
<body class="bg-white">
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm border-bottom">
        <div class="container-fluid">
            <a class="navbar-brand" href="/upload">Framedelivr</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link {% block navlinkabout %}{% endblock navlinkabout %}" href="/about">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://github.com/drlaserdev/framedelivr" target="_blank">Source Code</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
{% block content %}
{% endblock content %}
<footer class="container-fluid fixed-bottom py-3 my-0 bg-light border-top">
    <p class="text-center text-muted">Framedelivr</p>
    <p class="text-center text-muted">This project is licensed under <a class="link-dark" href="https://github.com/drlaserdev/framedelivr/blob/main/LICENSE" target="_blank">MIT License</a>.</p>
</footer>
<script src="{{ url_for('static', filename='bootstrap-5.2.3-dist/js/bootstrap.bundle.min.js')}}"></script>
</body>
</html>
